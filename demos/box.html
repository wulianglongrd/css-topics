<!DOCTYPE html>
<html>
<head>
	<title>box</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 100px;
			border: 1px solid #e8e8e8;
			background: #08979c;
			margin: 10px 20px 30px 40px;
			padding: 20px;
		}
		.box-2 {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		content
	</div>

	<div class="box box-2">
		content
	</div>
</body>
</html>
